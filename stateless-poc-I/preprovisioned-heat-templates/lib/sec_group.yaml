heat_template_version: 2015-04-30

description: Erikube Security Group

parameters:
  name:
    type: string
    default: erikube_sec_group

resources:
  erikube_sec_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: {get_param: name}
      rules:
      - direction: ingress
        ethertype: IPv4
        remote_ip_prefix: 0.0.0.0/0
      - direction: egress
        ethertype: IPv4
        remote_ip_prefix: 0.0.0.0/0

outputs:
  OS::stack_id:
    value: { get_resource: erikube_sec_group}
