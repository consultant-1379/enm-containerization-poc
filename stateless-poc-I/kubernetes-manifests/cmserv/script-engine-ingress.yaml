apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: script-engine
  annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /
     nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: enmk8s.athtem.eei.ericsson.se
    http:
      paths:
      - path: /script-engine/*
        backend:
          serviceName: cmserv
          servicePort: 8080
  tls:
  - hosts:
    - enmk8s.athtem.eei.ericsson.se
