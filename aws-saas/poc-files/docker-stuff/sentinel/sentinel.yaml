apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel
spec:
  selector:
    matchLabels:
      app: sentinel
  serviceName: sentinel
  replicas: 1
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      containers:
      - name: sentinel
        image: 213418823860.dkr.ecr.us-east-1.amazonaws.com/enmpoc1-registry:sentinel-rhel6base
        imagePullPolicy: Always
        ports:
          - containerPort: 22
          - containerPort: 5093
          - containerPort: 5099
          - containerPort: 4447
        command: ["/bin/sh", "-c"]
        args:
          - bash /var/tmp/configure-sentinel.sh; while true; do sleep 300;done;
        volumeMounts:
          - name: pv-data
            mountPath: /ericsson/tor/data
          - name: pv-custom
            mountPath: /ericsson/custom           
          - name: pv-dumps
            mountPath: /ericsson/enm/dumps                
          - name: pv-norollback
            mountPath: /ericsson/tor/no_rollback
          - name: pv-ddcdata
            mountPath: /var/ericsson/ddc_data
          - name: sentinel-lic
            mountPath: /ericsson/sentinel_lic
      volumes:
        - name: pv-data
          persistentVolumeClaim:
            claimName: data
        - name: pv-custom
          persistentVolumeClaim:
            claimName: custom
        - name: pv-dumps
          persistentVolumeClaim:
            claimName: dumps
        - name: pv-norollback
          persistentVolumeClaim:
            claimName: norollback
        - name: pv-ddcdata
          persistentVolumeClaim:
            claimName: ddcdata
  volumeClaimTemplates:
    - metadata:
        name: sentinel-lic
      spec:
        storageClassName: "gp2"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
