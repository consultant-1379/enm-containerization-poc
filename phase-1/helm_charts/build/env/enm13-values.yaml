#integration values.yaml
global:
  registry:
    url: armdocker.rnd.ericsson.se
    pullSecret:

  persistentVolumeClaim:
    storageClass: erikube-rbd

  #nfs provisioner
  nfsprovisioner:
    server: 10.210.140.71
    path: /ericsson/nfs13

  storageClass:
    name: nfs-enm13
    archiveOnDelete: false
  #neo4j
  core:
    persistentVolume:
      storageClass: erikube-rbd

  ingress:
    enmHost: enm13-phase-0.athtem.eei.ericsson.se

  #Global Properties
  enmProperties:
    lb_external_port: 10.210.153.10

  nfs:
    storageClass: nfs-enm13
    alexSize: 1Gi
    amosSize: 1Gi
    batchSize: 4Gi
    configmgtSize: 5Gi
    cronSize: 1Gi
    customSize: 1Gi
    dataSize: 20Gi
    ddcdataSize: 5Gi
    dlmsSize: 5Gi
    hcdumpsSize: 10Gi
    homeSize: 20Gi
    mdtSize: 10Gi
    netlogSize: 2Gi
    norollbackSize: 5Gi
    pm1Size: 5Gi
    pm2Size: 5Gi
    pmlinksSize: 5Gi
    pmulSize: 1Gi
    sdnSize: 1Gi
    smrsSize: 5Gi
    tfdSize: 10Gi
    upgindSize: 4Gi

# adp-integration
neo4j:
  enabled: true
eric-enm-elasticsearch:
  enabled: true

# infra-integration
