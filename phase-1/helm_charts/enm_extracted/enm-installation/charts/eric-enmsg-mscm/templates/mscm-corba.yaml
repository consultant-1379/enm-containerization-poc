{{- if .Values.servicePorts.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}-corba
  labels:
    app: {{ .Values.service.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: NodePort
  ports:
    - name: mediation-1
      port: 59001
      targetPort: 59001
  selector:
    app: {{ .Values.service.name }}
{{- end }}
