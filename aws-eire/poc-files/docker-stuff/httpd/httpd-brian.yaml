apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-brian-deployment
spec:
  selector:
    matchLabels:
      app: httpd-brian
  replicas: 1
  template:
    metadata:
      labels:
        app: httpd-brian
    spec:
      containers:
      - name: httpd-brian
        image: 152254703525.dkr.ecr.eu-west-1.amazonaws.com/eirepoc1-registry:httpd-rhel6basejava8
        imagePullPolicy: Always
        ports:
          - containerPort: 80
          - containerPort: 443
          - containerPort: 22
          - containerPort: 123
          - containerPort: 8666
          - containerPort: 4447
        command: ["/bin/sh", "-c"]
        args:
          - while true; do sleep 300;done;
        volumeMounts:
          - name: pv-gp
            mountPath: /gp
          - name: pv-data
            mountPath: /ericsson/tor/data
          - name: pv-smrs
            mountPath: /ericsson/tor/smrs
          - name: pv-mdt
            mountPath: /etc/opt/ericsson/ERICmodeldeployment              
          - name: pv-shared
            mountPath: /ericsson/home             
          - name: pv-custom
            mountPath: /ericsson/custom           
          - name: pv-dumps
            mountPath: /ericsson/enm/dumps                
          - name: pv-dlms
            mountPath: /ericsson/enm/dlms/history/data
          - name: pv-batch
            mountPath: /ericsson/batch
          - name: pv-norollback
            mountPath: /ericsson/tor/no_rollback
          - name: pv-alex
            mountPath: /ericsson/enm/alex
      volumes:
        - name: pv-gp
          configMap:
            name: gpcloud
        - name: pv-data
          persistentVolumeClaim:
            claimName: data
        - name: pv-smrs
          persistentVolumeClaim:
            claimName: smrs                             
        - name: pv-mdt
          persistentVolumeClaim:
            claimName: mdt
        - name: pv-custom
          persistentVolumeClaim:
            claimName: custom
        - name: pv-dumps
          persistentVolumeClaim:
            claimName: dumps
        - name: pv-dlms
          persistentVolumeClaim:
            claimName: dlms
        - name: pv-batch
          persistentVolumeClaim:
            claimName: batch
        - name: pv-norollback
          persistentVolumeClaim:
            claimName: norollback
        - name: pv-alex
          persistentVolumeClaim:
            claimName: alex
        - name: pv-shared
          persistentVolumeClaim:
            claimName: shared
