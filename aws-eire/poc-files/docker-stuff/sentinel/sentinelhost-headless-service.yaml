apiVersion: v1
kind: Service
metadata:
  name: sentinelhost
  labels:
    name: sentinel
spec:
  clusterIP: None
  ports:
    - name: sentinel-port1
      port: 5093
      targetPort: 5093
    - name: sentinel-port2
      port: 5099
      targetPort: 5099
    - name: ssh
      port: 22
      targetPort: 22
  selector:
    app: sentinel
