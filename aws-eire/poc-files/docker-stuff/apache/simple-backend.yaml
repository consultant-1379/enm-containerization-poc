apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-simple
spec:
  selector:
    matchLabels:
      app: backend-simple
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-simple
    spec:
      containers:
      - name: backend-simple
        image: jboss/wildfly

---
apiVersion: v1
kind: Service
metadata:
  name: backend-simple
spec:
  selector:
    app: backend-simple
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
