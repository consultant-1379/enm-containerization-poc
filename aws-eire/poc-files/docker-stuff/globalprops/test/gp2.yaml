apiVersion: apps/v1
kind: Deployment
metadata:
  name: gp2
spec:
  selector:
    matchLabels:
      app: gp2
  replicas: 1
  template:
    metadata:
      labels:
        app: gp2
    spec:
#      initContainers:
      containers:
      - name: gp2
        #image: armdocker.rnd.ericsson.se/proj-enmk8spoc/neo-cypher:0.0.4
        image: 152254703525.dkr.ecr.eu-west-1.amazonaws.com/eirepoc1-registry::cyphershell-alpine
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
#          - bash configure.sh;
          - ln -s /gp/global.properties /ericsson/tor/data/global.properties.mick;while true; do sleep 300;done;
        volumeMounts:
          - name: pv-gp
            mountPath: /gp
          - name: pv-data
            mountPath: /ericsson/tor/data
      volumes:
        - name: pv-gp
          configMap:
            name: gpcloud
        - name: pv-data
          persistentVolumeClaim:
            claimName: data
