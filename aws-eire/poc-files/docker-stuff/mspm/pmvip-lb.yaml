kind: Service
apiVersion: v1
metadata:
  name: pmvip-lb
  labels:
    app: mspm
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  ports:
    - port: 59010
      targetPort: 59010
      protocol: TCP
      name: corba-sec
    - port: 59001
      targetPort: 59001
      protocol: TCP
      name: corba
    - port: 58170
      targetPort: 58170
      protocol: TCP
      name: corba-secure
    - port: 4569
      targetPort: 4569
      protocol: TCP
      name: pmfile-coll-1
    - port: 4576
      targetPort: 4576
      protocol: TCP
      name: pmfile-coll-2
  selector:
    app: mspm
