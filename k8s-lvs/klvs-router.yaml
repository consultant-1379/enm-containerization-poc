apiVersion: apps/v1
kind: Deployment
metadata:
  name: klvs
spec:
  selector:
    matchLabels:
      app: klvs
  replicas: 2
  template:
    metadata:
      labels:
        app: klvs
    spec:
      hostNetwork: true
#      serviceAccount: kube-keepalived-vip
      containers:
        - image: armdocker.rnd.ericsson.se/proj_oss_releases/enm/lvs-demo:latest
          name: klvs
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /lib/modules
              name: modules
              readOnly: true
            - mountPath: /dev
              name: dev
          # use downward API
          command: ["/bin/sh", "-c"]
          args:
            - 'while true; do sleep 300; done'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          # to use unicast
         # args:
         # - --services-configmap=default/vip-configmap
          # unicast uses the ip of the nodes instead of multicast
          # this is useful if running in cloud providers (like AWS)
         # - --use-unicast=true
          # vrrp version can be set to 2.  Default 3.
          #- --vrrp-version=2
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
        - name: dev
          hostPath:
            path: /dev
      nodeSelector:
        type: worker-router
